name:                aluminium
density:             2.712 g/cm³

elements:
    Al: { count: 1, Z: 13, M: 26.982 g/mol }

band_structure:
    model:           metal
    fermi:           11.7 eV            # http://hyperphysics.phy-astr.gsu.edu/hbase/Tables/fermi.html
    work_function:   4.08 eV            # http://hyperphysics.phy-astr.gsu.edu/hbase/Tables/photoelec.html

optical:
    df_file:         elf/df_Al.dat

phonon:
    lattice:         4.0495 Å           # http://periodictable.com/Properties/A/LatticeConstants.html

    isotropic:
        c_s:         6.320 km/s         # https://www.engineeringtoolbox.com/sound-speed-solids-d_713.html
        resistivity: 2.65e-8 Ω m

